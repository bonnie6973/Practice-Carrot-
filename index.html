<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18강 클론코딩(당근마켓)</title>
    <link rel="stylesheet" href="style(20-style).css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="svg(18-1) char-bar.svg" alt="char-bar" />
          <img src="svg(18-2) wifi.svg" alt="wifi" />
          <img src="svg(18-3) battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div class="menu-bar__location_msg">역삼1동</div>
          <img src="svg(18-7) down.svg" alt="down" />
        </div>
        <div class="menu-bar__icons">
          <img src="svg(18-4) search.svg" alt="search" />
          <img src="svg(18-5) menu.svg" alt="menu" />
          <img src="svg(18-6) bell.svg" alt="bell" />
        </div>
      </div>
    </header>
    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="svg(20) img.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">
            게이밍피씨 조립 pc 컴퓨터 싸게 팝니다 급처분입니다
          </div>
          <div class="item-list__info-meta">역삼동 19초 전</div>
          <div class="item-list__info-price">100만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="svg(20) img.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">블루투스 키보드 팝니다</div>
          <div class="item-list__info-meta">서초동 4시간전</div>
          <div class="item-list__info-price">5,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="svg(20) img.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">나이키 레깅스 S 3개 일괄판매</div>
          <div class="item-list__info-meta">도곡동 30초 전</div>
          <div class="item-list__info-price">25,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="svg(20) img.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">린백 블랙에디션 게이밍 의자</div>
          <div class="item-list__info-meta">서초동 4시간 전</div>
          <div class="item-list__info-price">50,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="svg(20) img.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">
            삼성 TV 진짜 드립니다.뭔지모르지만는 평생무료!
          </div>
          <div class="item-list__info-meta">모르는동 몇시간 전</div>
          <div class="item-list__info-price">200,000원</div>
        </div>
      </div>
      <div class="write-btn">+글쓰기</div>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="svg(19-1) home.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="svg(19-2) Life.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="svg(19-3) location.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="svg(19-4) chat.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="svg(19-5) my.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요</div>
  </body>
</html>
